<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="" keyword="">
    <title>Femi UI/UX Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/Vector.png">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img class="logo" src="./images/Vector.png" alt="">
        </div>
        <img class="icecream" src="./images/ice-cream-71.png" alt="">
        <div class="text-container">
            <h1>Thank you for your order</h1>
            <div>
                <p class="order">Order# 227940316</p>
                <p class="date" id="da">3rd May, 2024</p>
            </div>
            <hr>
            <p class="order"><span class="num">1</span> Mixed Fruit Ice cream in Sundae Cup</p>
            <p class="date more">$12</p>
            <p class="order"> <span class="num">2</span> Chocolate Cream</p>
            <p class="date more">$7</p>
            <hr>
            <p class="order bold">Order Fee</p>
            <p class="date more">$19</p>
            <p class="order bold">Discount</p>
            <p class="date more">$3</p>
            <hr>
            <p class="order bold">Total Amount</p>
            <p class="date" id="totalm">$16</p>
        </div>
    </div>
</body>
</html>
